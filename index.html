<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/question.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" type="module" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Quiz | JavaScript</title>
</head>
<body>
    <h1>Quiz</h1>
    <div class="container">
        <div class="questions hide">
            <span class="question">Pergunta aqui?</span>
            <div class="answers">
                <button class="answer button">Pergunta 1</button>
                <button class="answer button">Pergunta 2</button>
                <button class="answer button">Pergunta 3</button>
                <button class="answer button">Pergunta 4</button>
            </div>
        </div>
        <div class="buttons">
            <button class="button-start button">Começar</button>
            <button class="button-next button hide">Próxima</button>
        </div>
    </div>
</body>
</html>
